table:
  schema: public
  name: artworks
object_relationships:
  - name: artist
    using:
      foreign_key_constraint_on: artist_id
array_relationships:
  - name: featureds
    using:
      foreign_key_constraint_on:
        column: artwork_id
        table:
          schema: public
          name: featured
  - name: open_editions
    using:
      foreign_key_constraint_on:
        column: artwork_id
        table:
          schema: public
          name: open_editions
  - name: tags
    using:
      foreign_key_constraint_on:
        column: artwork_id
        table:
          schema: public
          name: tags
computed_fields:
  - name: artist_owned
    definition:
      function:
        schema: public
        name: artwork_artist_owned
  - name: favorited
    definition:
      function:
        schema: public
        name: artwork_favorited
      session_argument: hasura_session
      table_argument: artwork_row
  - name: has_royalty
    definition:
      function:
        schema: public
        name: artwork_has_royalty
      table_argument: artwork_row
  - name: last_active
    definition:
      function:
        schema: public
        name: artwork_last_tx
    comment: ""
  - name: num_favorites
    definition:
      function:
        schema: public
        name: artwork_favorites
      session_argument: hasura_session
      table_argument: artwork_row
    comment: ""
insert_permissions:
  - role: user
    permission:
      check:
        artist_id:
          _eq: X-Hasura-User-Id
      set:
        artist_id: x-hasura-User-Id
        owner_id: x-hasura-User-Id
      columns:
        - artist_id
        - description
        - editions
        - filename
        - filetype
        - id
        - is_physical
        - open_edition
        - open_edition_end
        - open_edition_start
        - slug
        - title
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - artist_id
        - auction_tx
        - created_at
        - description
        - editions
        - filename
        - filetype
        - id
        - is_physical
        - open_edition
        - open_edition_end
        - open_edition_start
        - slug
        - title
      filter:
        _or:
          - asking_asset:
              _is_null: false
          - transferred_at:
              _is_null: false
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - artist_id
        - created_at
        - description
        - editions
        - filename
        - filetype
        - id
        - is_physical
        - open_edition
        - open_edition_end
        - open_edition_start
        - slug
        - title
      filter:
        _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - asking_asset:
              _is_null: false
          - transferred_at:
              _is_null: false
          - _exists:
              _where:
                _and:
                  - id:
                      _eq: X-Hasura-User-Id
                  - is_admin:
                      _eq: true
              _table:
                schema: public
                name: users
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - editions
        - id
        - is_physical
        - open_edition
        - open_edition_end
        - open_edition_start
        - title
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
